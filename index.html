<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>CRUD Operation</title>
	</head>
	
	<body ng-app="myApp" ng-controller="myController">
		<div class="container">
			<hr>
			<div class="row" style="padding:3%">
				<div class="col-sm-6">
					<h2>All Users</h2>
				</div>
			
				<div class="col-sm-6">
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="float:right">
						Add New
					</button>
				</div>
				<span class="clearfix"></span>
			</div>
	
	
			<div>
				<div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Index</th>
								<th>User Name</th>
								<th>Email</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
						    <tr ng-repeat="x in users">
								<td>{{ $index+1 }}</td>
								<td>{{ x.userName }} </td>
								<td>{{ x.email}}</td>
								<td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(x)">Edit</button></td>
								<td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(x)">Delete</button></td>
						    </tr>
							
						</tbody>
					</table>
				</div>
				
					<!-- The Modal -->
				<div class="modal" id="myModal">
					<div class="modal-dialog">
						<div class="modal-content">
					  
							<!-- Modal Header -->
							<div class="modal-header">
							  <h4 class="modal-title"> New User Registration</h4>
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
						
							<!-- Modal body -->
							<div class="modal-body">
								<form class="form-horizontal" action="/action_page.php">
									<div class="form-group">
										<label class="control-label col-sm-2">UserName</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" ng-model="newUser.userName">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-sm-2"> Email</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" ng-model="newUser.email">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">FullName</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" ng-model="newUser.fullName">
										</div>
									</div>
									
									<div class="form-group">        
									  <div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-info" ng-click="saveUser()" data-dismiss="modal">Save</button>
									  </div>
									</div>
							  </form>
							</div>
											
							<!-- Modal footer -->
							<div class="modal-footer">
							  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				 
				 
			 
				<div class="modal" id="myModalEdit">
					<div class="modal-dialog">
						<div class="modal-content">
					  
							<!-- Modal Header -->
							<div class="modal-header">
							  <h4 class="modal-title">Edit this User</h4>
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
						
							<!-- Modal body -->
							<div class="modal-body">
								<form class="form-horizontal" action="/action_page.php">
									<div class="form-group">
										<label class="control-label col-sm-2">UserName</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" ng-model="clickedUser.userName">
										</div>
									</div>
									
									<div class="form-group">
										<label class="control-label col-sm-2"> Email</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" ng-model="clickedUser.email">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-2">FullName</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" ng-model="clickedUser.fullName">
										</div>
									</div>
									
									<div class="form-group">        
									  <div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-info" ng-click="updateUser()" data-dismiss="modal">Save</button>
									  </div>
									</div>
							  </form>
							</div>
											
							<!-- Modal footer -->
							<div class="modal-footer">
							  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div> 
				 
				 
				<div class="modal" id="myModalDelete">
					<div class="modal-dialog">
						<div class="modal-content">
					  
							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title">Are you sure?</h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>
						
							<!-- Modal body -->
							<div class="modal-body">
								<strong style="color:red">
									You are going to delete "{{ clickedUser.fullName }}"
								</strong>
							</div>
											
							<!-- Modal footer -->
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
								<button type="button" class="btn btn-info" data-dismiss="modal">No</button>
							</div>
						
						</div>
					</div>
				</div> 
			</div>
		</div>
	</body>
</html>
